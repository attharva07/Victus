<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victus Local UI</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div>
          <p class="eyebrow">Victus Local</p>
          <h1>Assistant Console</h1>
          <p class="subtitle">Conversation streaming + live logs</p>
        </div>
        <div class="status-strip">
          <span class="status-label">Status</span>
          <span class="status-pill" id="status-pill">Disconnected</span>
        </div>
      </header>

      <main class="app-body">
        <section class="panel conversation-panel">
          <h2>Conversation</h2>
          <div class="chat-output" id="chat-output"></div>
          <div class="chat-input">
            <textarea
              id="chat-input"
              rows="3"
              placeholder="Ask or command Victus..."
            ></textarea>
            <div class="chat-actions">
              <button id="chat-send">Send</button>
              <button id="chat-stop" class="secondary" disabled>Stop</button>
            </div>
          </div>
        </section>

        <aside class="panel logs-panel">
          <h2>Live Logs</h2>
          <div class="logs-output" id="logs-output"></div>
        </aside>
      </main>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
